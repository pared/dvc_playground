name: macos test plots build
on: [push]


jobs:
  plot_target:
    runs-on: macos-10.15 
    steps:
      - name: install dvc
        run: brew install https://github.com/iterative/dvc/archive/1.7.9.tar.gz
      - name: version
        run: dvc version
      - uses: actions/checkout@v2
      - name: run script
        run: ./script.sh

